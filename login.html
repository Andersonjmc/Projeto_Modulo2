<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Página de Login</title>
</head>

<body>

    <section>

        <form>

            <figure>
                <div class="fig 01"><img src="./img/facebook.png" alt="facebook" width="20px" height="20px"></div>
                <div class="fig 02"><img src="./img/instagram.png" alt="instagram" width="20px" height="20px"></div>
                <div class="fig 03"><img src="./img/twitter.png" alt="twitter" width="20px" height="20px"></div>
            </figure>

            <legend>Faça seu login</legend>

            <div id="detalhe"></div>

            <fieldset>
                <div class="container">
                    <label for="endereço">E-mail</label>
                    <input type="email" id="endereço">
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label for="password">Senha</label>
                    <input type="password" id="password">
                </div>
            </fieldset>

            <fieldset>
                <button name="submit">Login</button>
            </fieldset>

            <form>
                <a href="#">Recuperar Senha</a>
            </form>

        </form>
    </section>

</body>

</html>
