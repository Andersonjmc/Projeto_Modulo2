    <center><h1>Efetue seu cadastro</h1></center>

        <form class="cadastro">
            <input id="nome" placeholder="Digite seu nome" type="text" required>
            <input id="email" placeholder="Digite seu email" type="email"required>    
            <input id="senha" placeholder="Escolha sua Senha" type="password"> 
            <input id="senhaConfirm" placeholder="Confirme sua senha" type="password"> 
            <input id="rg" placeholder="Digite seu rg" type="text"> 
            <input id="cep" placeholder="Digite seu cep" type="text"> 
            
            
            <label>Rua:
            <input id="rua" type="text"/></label><br/>
            <label>Número:
            <input id="numero" type="number"/></label><br/>
            <label>Bairro:
            <input id="bairro" type="text"/></label><br/>
            <label>Cidade:
            <input id="cidade" type="text"/></label><br/>
            <label>Estado:
            <input id="uf" type="text"/></label><br/>
            
            <button id="btnCadastro">Cadastrar</button>
            <span>Já tem uma conta? <a href="login.html">Fazer login</a></span>
        </form>
